<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CardElement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<app-root></app-root>

<custom-card title="Custom Element" name="Donna Marshall" caption="Lorem ipsum dolor sit."
               image="https://images.pexels.com/photos/169193/pexels-photo-169193.jpeg">
  <!-- Using Content Projection in angular are like slots in web component stander -->
</custom-card>

<script>
  /**
   * Here you can interact with custom element using pure javascript
   * You can Listen to built-in events as well as custom events
   */
  const el = document.querySelector('custom-card');

  el.addEventListener('likeNotify', e => {
    console.log('Like Clicked', e);
  });

  el.addEventListener('shareNotify', e => {
    console.log('Share Clicked', e);
  });

  el.addEventListener('commentNotify', e => {
    console.log('Comment Clicked', e);
  });
</script>
</body>
</html>
